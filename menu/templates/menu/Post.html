<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<div style="text-align:center"><h1><strong>반려동물 등록</strong></h1></div>

<div class="container">
<table class="table table-bordered">
    <thead>
        <caption>  </caption>
    </thead>
    <tbody>
        <form action="write_ok.jsp" method="post" encType="multiplart/form-data">
            <tr>
                <th>제목: </th>
                <td><input type="text" placeholder="제목을 입력하세요. " name="subject"/></td>
            </tr>
            <tr>
                <th>품종: </th>
                <td><textarea cols="10" placeholder="품종을 입력하세요. " name="content"></textarea></td>
            </tr>
            <tr>
                <th>소개: </th>
                <td><textarea cols="50" placeholder="내용을 입력하세요. " name="content"></textarea></td>
            </tr>
            <tr>
                <th>사진첨부(생략가능): </th>
                <td><input type="text" placeholder="파일을 선택하세요. " name="filename"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="등록" onclick="sendData()"/>
                    <input type="reset" value="reset"/>
                    <input type="button" value="글 목록으로... " onclick="javascript:location.href='list.jsp'"/>
                </td>
            </tr>
        </form>
    </tbody>
</table>
</div>
</body>
</html>
